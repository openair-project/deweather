url: https://openair-project.github.io/deweather/
template:
  package: openairpkgdown

navbar:
  title: deweather
  structure:
    left:  [intro, reference, news, articles, tutorials, book]
    right: [search, github]
  components:
    reference:
      text: Functions
      href: reference/index.html
    news:
      text: News
      href: news/index.html
    book:
      text: Book (External)
      href: https://bookdown.org/david_carslaw/openair/

reference:
- title: Data
  desc: >
    Example datasets included with the package, used to demonstrate and test
    deweathering functions.
  contents: aqroadside

- title: Build
  desc: >
    Core functions for tuning and fitting deweathering models, including
    parameter tuning, model construction and adding derived variables.
  contents:
  - tune_dw_model
  - build_dw_model
  - append_dw_vars

- title: Examine
  desc: >
    Methods to examine a deweathering model; currently 'getters' to extract
    specific features of a built model.
  contents:
  - get_dw_pollutant

- title: Visualise
  desc: >
    Functions for visualizing model components and relationships, including
    variable importance and partial dependence plots.
  contents:
  - plot_dw_importance
  - plot_dw_partial_1d
  - plot_dw_partial_2d

- title: Predict
  desc: >
    Functions to apply a deweathering model for prediction.
  contents:
  - predict_dw
  - simulate_dw_met
